---
layout: default
permalink: contact
active: contact
---
<div class="container">
  <div class="jumbotron">
    <div class="col-md-6 offset-md-3">
      <div class="form-area">  
        <form id="contactForm" role="form" method="POST">
          <h1 class="display-4">Contact me</h1>
          <hr>
          <div class="form-group">
            <input type="text" class="form-control" name="name" placeholder="Name" required>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" name="_replyto" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="_subject" placeholder="Subject" required>
          </div>
          <div class="form-group">
            <textarea class="form-control" type="textarea" name="message" placeholder="Message" rows="7" required></textarea>
          </div>
          <button type="submit" name="submit" value="Send" class="btn btn-primary pull-right">Send</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  $( "#contactForm" ).submit(function( event ) {
    event.preventDefault();
    $.ajax({
      url: "https://formspree.io/ro@schegel.net", 
      method: "POST",
      data: $('#contactForm').serialize(),
      dataType: "json",
      success: function( data ) {
        $('.form-area').html('<h1>Thank you!</h1><hr><p>Thank you for getting in touch! I will be answering you soon.</p>');
      },
      fail: function() {
        alert( "error" );
      },
      beforeSend: function() {
        $(':button[type="submit"]').prop('disabled', true);
        $(':button[type="submit"]').html('Sending...');
      }
    });
  });
</script>
